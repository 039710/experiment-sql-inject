<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="./views/favico.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-100 hidden" id ='content'>
    <div
      class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-md w-full bg-green-600 py-4 px-6 items-center rounded-md text-white flex flex-col justify-between space-y-4">
        <div>Successfully logged in!</div>
        <div class="rounded-md px-4 bg-indigo-500 hover:bg-indigo-400 py-1 items-end cursor-pointer" id="logout">Logout</div>
        <!-- <button class="p-2 rounded-md bg-blue-300 px-5">
          Log out
        </button> -->
      <div>
    </div>
  </body>
  <script>
    $(window).on('load',function(){
      const authennticated = localStorage.getItem('auth')
      const content = document.getElementById('content')
      if (!authennticated) {
        window.location.href = '/'
      }
      content.classList.remove('hidden')
      const logout = $("#logout");
      logout.on("click", function(e) {
        e.preventDefault();
        window.location.href = "/";
        localStorage.removeItem('auth');
      });

    })
    
  </script>
</html>
